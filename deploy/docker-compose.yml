version: '3.8'

services:
  mask-detector:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_CONFIG=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mask-detector
    restart: unless-stopped
    profiles:
      - with-nginx

networks:
  default:
    name: mask-detector-network